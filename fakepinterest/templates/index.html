<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        Pinterest APP
        {% endblock %}
    </title>
</head>

{% block body %}
<body>
    <h1>Benvindo ao Pinterest APP</h1>

    {% block formulario %} 
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.EmailField.label }}
        {{ form.EmailField() }}

        {{ form.PasswordField.label }}
        {{ form.PasswordField() }}

        {{ form.SubmitField() }}
        <br>
    </form> 
    {% endblock %}
</body>
{% endblock %}
</html>
