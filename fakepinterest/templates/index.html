<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        Pinterest APP
        {% endblock %}
    </title>
</head>

{% block body %}
<body>
    <h1>Benvindo ao Pinterest APP</h1>

    <form method="POST">
        {{ form.csrf_token }}

        {{ form.email.label() }}
        {{ form.email(size=32) }}
        <br>
        <br>
        {{ form.password1.label() }}
        {{ form.password1(size=32) }}
        <br>
    </form> 
</body>
{% endblock %}
</html>
